{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% csrf_token %}
    <a href="{% url 'social:begin' 'google-oauth2' %}">
        <button class="btn-lg btn-google"><i class="fa fa-google"></i> | Login with Google</button>
    </a>

    <a href="{% url 'logout' %}" type="button" class="btn btn-primary">
        <span class="glyphicon glyphicon-log-out"></span> Logout
    </a>
{% endblock %}
