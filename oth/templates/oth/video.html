{% extends 'base.html' %}

{% block content %}


    <!-- Example row of columns -->
    <div class="row">

        {% if question.videofile %}
            <div class="col-lg-12">

                <video width="1100" autoplay playsinline>
                    <source src='{{ question.videofile.url }}' type='video/mp4'>
                    File not found.
                </video>
            </div>

        {% else %}
            <div class="col-lg-9">
                <div class="sidebox" style="padding:15px">
                    <p style="text-align:center;font-size:35px;color:green">You have already viewed video thrice.</p>
                </div>
            </div>
        {% endif %}
        <div class="col-lg-3">
            <div class="sidebox border-shadow" style="padding:15px">
                <a style="text-align:center;font-size:35px;color:green" href="{% url 'oth:index' %}">Go Back</a>
            </div>
        </div>
        {% if counts_remaining < 3 %}
            <div class="row">
            </div>
            <div class="jumbotron border-shadow" style="margin-top:15px;background-color:#eee">

                <h3>You have viewed {{ player.video_viewed }} times. You can view 3 times in total</h3>

            </div>
        {% endif %}

    </div>
{% endblock %}
